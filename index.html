<!DOCTYPE html>

<head>

  </style>
</head>
<body>

  <div class="container">
    <main>
      <!-- Section da imagem-->
      <section class="imagem">
        
      </section>
      <!-- Section do texto -->
      <section class="texto">
      <article>
        <h1> <a href="">Equilibrium #3429</a></h1>
        <p> Our Equilibrium collection promotes balance and calm.</p>
      </article>
    </section>
    <!-- Section da quantidade-->
    <section class="quantidade">
      <p class="eth"><svg width="11" height="18" xmlns="http://www.w3.org/2000/svg"><path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z" fill="#00FFF8"/></svg>     0.041 ETH</p>

    </section>
    <!-- a linha horizontal-->
    <div class="linha-horizontal"></div>  
    <!-- Section da imagem do criador -->

  </main>
  </div>
